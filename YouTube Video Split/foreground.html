<html>
    <head>
        <title>Foreground</title>
        <link rel="stylesheet" href="foreground.css">
    </head>
    <body>
        <video height="115" width="300" id='streamusVideo'></video>

        <button id="playButton">
            Play
        </button>
        
        <button id="pauseButton">
            Pause
        </button>
        
        <button id="syncButton">
            Sync
        </button>
        
        <button id="loadFirstVideo">
            Load first video
        </button>
        
        <button id="loadSecondVideo">
            Load second video
        </button>

        <!--Load RequireJS and then go to js/background/main to start-->
        <script data-main='js/foreground/main' src='js/thirdParty/require.js' defer></script>
    </body>
</html>
