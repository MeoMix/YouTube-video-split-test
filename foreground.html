<html>
    <head>
        <title>Foreground</title>
        <link rel="stylesheet" href="foreground.css">
    </head>
    <body>
        Play/Pause to control background video player.

        <video height="115" width="300" id='streamusVideo'></video>
        <canvas height="115" width="300" id='streamusCanvas'></canvas>
        
        <button id="playButton">
            Play
        </button>
        
        <button id="pauseButton">
            Pause
        </button>

        <script src="foreground.js"></script>
    </body>
</html>
